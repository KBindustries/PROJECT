<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calendar-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
        }

        .calendar-header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .calendar-body {
            padding: 20px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            color: #777;
            margin-bottom: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .day:hover {
            background-color: #ecf0f1;
        }

        .day.today {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .day.event {
            background-color: #2ecc71;
            color: white;
        }

        .month-year {
            font-size: 1.5em;
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .month-selector button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .month-selector button:hover {
            background-color: #1e6091;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        .modal button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #219653;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-selector">
                <button id="prev-month">&lt;</button>
                <div class="month-year" id="month-year"></div>
                <button id="next-month">&gt;</button>
            </div>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Add Event</h2>
            <input type="text" id="event-name" placeholder="Event Name">
            <button id="save-event">Save Event</butt mainon>
        </div>
    </div>

    <script>
        const monthYear = document.getElementById('month-year');
        const daysContainer = document.getElementById('days');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const eventModal = document.getElementById('event-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const saveEventBtn = document.getElementById('save-event');
        const eventNameInput = document.getElementById('event-name');

        let date = new Date();
        let currentMonth = date.getMonth();
        let currentYear = date.getFullYear();
        let selectedDate = null;

        let events = []; //Store event data

        function renderCalendar() {
            date.setDate(1);  // Set to the first day of the month

            const firstDayIndex = date.getDay();
            const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();
            const lastDayIndex = new Date(currentYear, currentMonth, lastDay).getDay();
            const prevLastDay = new Date(currentYear, currentMonth, 0).getDate();

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            monthYear.textContent = `${months[currentMonth]} ${currentYear}`;

            let days = "";

            // Render days from the previous month
            for (let x = firstDayIndex; x > 0; x--) {
                days += `<div class="day prev-date">${prevLastDay - x + 1
}</div>`;
            }

            // Render days of the current month
            for (let i = 1; i <= lastDay; i++) {
                let dayClass = "day";
                if (
                    i === new Date().getDate() &&
                    currentMonth === new Date().getMonth() &&
                    currentYear === new Date().getFullYear()
                ) {
                    dayClass += " today";
                }

                 const eventDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;

                if (events.some(event => event.date === eventDate)) {
                    dayClass += " event";
                }

                days += `<div class="${dayClass}" data-date="${eventDate}">${i}</div>`;
            }

            // Render days from the next month
            for (let j = 1; j < 7 - lastDayIndex; j++) {
                days += `<div class="day next-date">${j}</div>`;
            }

            daysContainer.innerHTML = days;

            //Attach Event Listeners to days

            document.querySelectorAll('.day').forEach(day => {
                day.addEventListener('click', (e) => {
                    if(!e.target.classList.contains('prev-date') && !e.target.classList.contains('next-date')){
                        selectedDate = e.target.dataset.date;
                        eventNameInput.value = '';//clear input
                        eventModal.style.display = 'flex';
                    }

                });
            });
        }

        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            date = new Date(currentYear, currentMonth);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            date = new Date(currentYear, currentMonth);
            renderCalendar();
        });

        closeModalBtn.addEventListener('click', () => {
            eventModal.style.display = 'none';
        });

        saveEventBtn.addEventListener('click', () => {
            const eventName = eventNameInput.value.trim();

            if(eventName !== ''){
                events.push({
                    date: selectedDate,
                    title: eventName
                });

                eventModal.style.display = 'none';
                renderCalendar();// Re-render to show the event
            } else {
               alert("Event name cannot be empty")
            }
        });
        renderCalendar();
    </script>
</body>
</html>

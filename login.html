<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Sign Up / Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>Welcome Back!</h1>
        <div class="form-container" id="login-container">
            <h2>Log In</h2>
            <form id="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" name="login-email" placeholder="Your Email" required>
                    <span class="error-message" id="login-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="login-password" placeholder="Your Password" required>
                        <i class="fas fa-eye toggle-login-password"></i>
                    </div>
                    <span class="error-message" id="login-password-error"></span>
                </div>

                <button type="submit">Log In</button>
            </form>
        </div>

        <p class="switch-form">New user?  <a href="signup.html" id="switch-to-signup">Sign Up</a></p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', function(event) {
        // Basic client-side validation
        let isValid = true;
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        if (!email) {
            alert('Please enter your email.');
            isValid = false;
        }

        if (!password) {
            alert('Please enter your password.');
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission
        } else {
            alert('Log In Successful!'); // Replace with backend logic
        }
    });
});
    </script>
</body>
</html>

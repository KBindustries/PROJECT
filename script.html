<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scripts.css">
</head>
<body>
   <h1>Get random Advice</h1>
   <div id="advice"></div>
   <button onclick="getAdvice()">Get Advice</button>
</body>

<script>
    function getAdvice() {
        fetch('http://api.adviceslip.com/advice')
        .then(response => response.jsson())
        .then (data => {
            document.getElementById("advice").innerText=
            `"${data.slip.advice}"`;
        })
        .catch (error => {
            document.getElementById('advice').innerText=
            'Failed to fetch Advice';
            console.log(error);
        })
        
    };
</script>
</html>
